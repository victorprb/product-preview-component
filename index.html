<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Product preview card component</title>
</head>

<body>
  <div class="card">
    <img class="product-image-desktop" src="./images/image-product-desktop.jpg" alt="product image">
    <img class="product-image-mobile" src="./images/image-product-mobile.jpg" alt="product image">
    <div class="product-container">
      <p class="product-category">PERFUME</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price-container">
        <p class="product-price">$149.99</p>
        <p class="product-old-price">$169.99</p>
      </div>
      <button class="add-button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
